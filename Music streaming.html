<!DOCTYPE html>
<html lang="en" style="background-color: orange">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming musica</title>
</head>
<body>
    <p style="text-align: center; font-size: 50px; font-weight: bolder; font-style: oblique;">Registrati ora alla nostra BETA!</p>
    <p style=" font-size: 40px; font-weight: bolder">Compila questo breve modulo e inizia ad ascoltare i TUOI BRANI PREFERITI</p>
    <form onsubmit="alert('Grazie mille! Ora puoi partecipare al beta testing!')">
      <div>
        <input type="text" placeholder="Inserisci il tuo nome" style="text-align:center">
      </div>       
      <div>
        <input type="text" placeholder="Inserisci il tuo cognome" style="text-align:center">
      </div>
      <div>
        <input type="email" placeholder="Inserisci la tua mail" style="text-align:center">
      </div>
      <div>
        <input type="password" placeholder="Inserisci la tua password" style="text-align:center">
      </div>
      <div>
        <input type="number" placeholder="Inserisci il tuo numero di telefono" style="text-align:center">
      </div>
      <div>
        <p style="font-size: 30px;">Inserisci la tua data di nascita</p>
        <input type="date">
      </div>
      <div>
        <p style="font-size: 30px">Spunta le caselle con i generi musicali che preferisci</p>
        <p style="font-size: 20px"><input type="checkbox">Classica</p>
        <p style="font-size: 20px"><input type="checkbox">Rock</p>
        <p style="font-size: 20px"><input type="checkbox">Metal</p>
        <p style="font-size: 20px"><input type="checkbox">Punk</p>
        <p style="font-size: 20px"><input type="checkbox">Pop</p>
        <p style="font-size: 20px"><input type="checkbox">Hip-hop</p>
        <p style="font-size: 20px"><input type="checkbox">Rap</p>
        <p style="font-size: 20px"><input type="checkbox">Trap</p>
        <p style="font-size: 20px"><input type="checkbox">House</p>
        <p style="font-size: 20px"><input type="checkbox">Techno</p>
        <p style="font-size: 20px"><input type="checkbox">Country</p>
      </div>
      <button type="submit">Invia i tuoi dati</button>
    </form>
</body>
</html>
